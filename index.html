<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Game of Life</h1>
        </header>

        <main>
            <div class="controls-sidebar">
                <div class="control-group">
                    <h3>Playback</h3>
                    <div class="button-row">
                        <button id="start-btn" class="primary-btn">Start</button>
                        <button id="stop-btn" class="secondary-btn" disabled>Stop</button>
                        <button id="next-btn" class="secondary-btn">Next</button>
                    </div>
                    <div class="input-group">
                        <label for="speed-range">Speed</label>
                        <input type="range" id="speed-range" min="10" max="1000" value="100" step="10">
                    </div>
                </div>

                <div class="control-group">
                    <h3>Grid Settings</h3>
                    <div class="input-row">
                        <div class="input-wrapper">
                            <label for="grid-rows">Rows</label>
                            <input type="number" id="grid-rows" value="50" min="10" max="200">
                        </div>
                        <div class="input-wrapper">
                            <label for="grid-cols">Cols</label>
                            <input type="number" id="grid-cols" value="50" min="10" max="200">
                        </div>
                    </div>
                    <button id="resize-btn" class="action-btn">Resize Grid</button>
                </div>

                <div class="control-group">
                    <h3>Rules</h3>
                    <div class="input-wrapper">
                        <label for="birth-rule">Birth (e.g., 3)</label>
                        <input type="text" id="birth-rule" value="3">
                    </div>
                    <div class="input-wrapper">
                        <label for="survival-rule">Survival (e.g., 23)</label>
                        <input type="text" id="survival-rule" value="23">
                    </div>
                    <button id="update-rules-btn" class="action-btn">Update Rules</button>
                </div>

                <div class="control-group">
                    <h3>Actions</h3>
                    <div class="button-row">
                        <button id="random-btn" class="action-btn">Randomize</button>
                        <button id="clear-btn" class="danger-btn">Clear</button>
                    </div>
                </div>

                <div class="stats">
                    <p>Generation: <span id="generation-count">0</span></p>
                    <p>Population: <span id="population-count">0</span></p>
                    <div class="chart-container">
                        <canvas id="chart-canvas"></canvas>
                    </div>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="grid-canvas"></canvas>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
